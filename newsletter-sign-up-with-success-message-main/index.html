<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- link:css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- end link:css -->

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="newsletter-container">
        <div class="illustration">
          <img
            id="mobile-illustration"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="sign up illustration"
          />
          <img
            id="desktop-illustration"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="sign up illustration desktop"
          />
        </div>
        <div class="details">
          <h1>Stay updated!</h1>
          <div class="newsletter-paragraph">
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
          </div>
          <div class="updates">
            <div class="update">
              <div class="icon-list">
                <img src="./assets/images/icon-list.svg" alt="list icon" />
              </div>
              <div class="update-text">
                <p>Product discovery and building what matters</p>
              </div>
            </div>

            <div class="update">
              <div class="icon-list">
                <img src="./assets/images/icon-list.svg" alt="list icon" />
              </div>
              <div class="update-text">
                <p>Measuring to ensure updates are a success</p>
              </div>
            </div>

            <div class="update">
              <div class="icon-list">
                <img src="./assets/images/icon-list.svg" alt="list icon" />
              </div>
              <div class="update-text">
                <p>And much more!</p>
              </div>
            </div>
          </div>
          <div class="form-container">
            <form novalidate>
              <div class="email-span-error">
                <span>Email address</span>
                <span id="error-msg"></span>
              </div>
              <div class="email-input">
                <input
                  type="email"
                  name="email"
                  id="email-input"
                  placeholder="email@company.com"
                />
              </div>
              <div class="submit-btn">
                <button>Subscribe to monthly newsletter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/newsletter-signup-form-with-success-message-3FC1AZbNrv"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/5alidev">5alidev</a>.
      </div>
    </main>

    <!-- script -->
    <script src="./app/app.js"></script>
    <!-- end script -->
  </body>
</html>
