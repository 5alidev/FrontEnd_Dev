<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Fonts End -->
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <article>
      <picture>
        <img src="./images/image-product-mobile.jpg" alt="product" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="product" class="desktop-img">
      </picture>
      <div class="details">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart">
            <span>Add to Cart</span>
          </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khalid Dev</a>.
    </div>
  </main>
</body>
</html>
